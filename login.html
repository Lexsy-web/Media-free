<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            height: 40px;
            background-color: #1d201d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #050505;
        }
        .create-account, .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .create-account a, .forgot-password a {
            text-decoration: none;
            color: #171817;
        }
    </style>
</head>
<body bgcolor="">
    <!-- Challenge Button -->
    <a href="index4.html" id="challenge" style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
        <button>Challenge</button>
      </a>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="create-account">
            <a href="#" onclick="createAccount()">Create an account</a>
        </div>
        <div class="forgot-password">
            <a href="" onclick="forgotPassword()">Forgot password?</a>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                // For demonstration purposes, assume the login credentials are correct
                localStorage.setItem('username', username);
                document.querySelector('button').innerText = 'Loading...';
                document.querySelector('button').disabled = true;
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000); // 3000 milliseconds = 3 seconds
            } else {
                alert('Please enter both username and password');
            }
        }
        function createAccount() {
            const username = prompt('Enter username');
            const password = prompt('Enter password');
            const confirmPassword = prompt('Confirm password');
            if (password === confirmPassword) {
                // For demonstration purposes, assume the account is created successfully
                alert('Account created successfully');
            } else {
                alert('Passwords do not match');
            }
        }
        function forgotPassword() {
            const username = prompt('Enter username');
            const newPassword = prompt('Enter new password');
            const confirmNewPassword = prompt('Confirm new password');
            if (newPassword === confirmNewPassword) {
                // For demonstration purposes, assume the password is changed successfully
                alert('Password changed successfully');
            } else {
                alert('Passwords do not match');
            }
        }
    </script>
</body>
</html>
