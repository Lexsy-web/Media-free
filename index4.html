<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Enter the challenge code</h1>
    <input type="number" id="codeInput" maxlength="6" placeholder="Enter code">
    <br>
    <button onclick="submitCode()">Submit</button>
    <div class="loader" id="loader"></div>
    

    <script>
        function submitCode() {
            const codeInput = document.getElementById('codeInput').value;
            if (codeInput.length === 20) {
                document.getElementById('loader').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'index5.html';
                }, 5000); // Simulate loading for 5 seconds
            } else {
                alert('Please enter the correct challenge code.');
            }
        }
    </script>
</body>
</html>
